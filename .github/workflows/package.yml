name: Build and Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build and packaging dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl \
            meson \
            ninja-build \
            pkg-config \
            gcc \
            build-essential \
            valac \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            libjson-glib-dev \
            jq \
            ruby \
            ruby-dev \
            rpm \
            p7zip-full
          sudo gem install --no-document fpm

      - name: Configure
        shell: bash
        run: meson setup build --prefix=/usr

      - name: Build
        shell: bash
        run: ninja -C build

      - name: Run tests
        shell: bash
        run: meson test -C build

      - name: Stage install tree
        shell: bash
        run: |
          DESTDIR="$GITHUB_WORKSPACE/dist-root"
          rm -rf "$DESTDIR"
          mkdir -p "$DESTDIR"
          meson install -C build --destdir "$DESTDIR"

      - name: Capture project version
        id: meta
        shell: bash
        run: |
          VERSION=$(meson introspect build --projectinfo | jq -r '.version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build DEB and RPM packages
        shell: bash
        env:
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail
          DESTDIR="$GITHUB_WORKSPACE/dist-root"
          PACKAGE_DIR="$GITHUB_WORKSPACE/packages"
          mkdir -p "$PACKAGE_DIR"
          fpm -s dir -t deb -n switchcraft \
            -v "$VERSION" \
            --architecture amd64 \
            --description "GNOME theme switch command runner" \
            --license GPL-3.0-or-later \
            --url "https://github.com/kem-a/switchcraft" \
            --after-remove packaging/scripts/after-remove.sh \
            -p "$PACKAGE_DIR/switchcraft_${VERSION}_amd64.deb" \
            -C "$DESTDIR" usr
          fpm -s dir -t rpm -n switchcraft \
            -v "$VERSION" \
            --architecture x86_64 \
            --description "GNOME theme switch command runner" \
            --license GPL-3.0-or-later \
            --url "https://github.com/kem-a/switchcraft" \
            --after-remove packaging/scripts/after-remove.sh \
            -p "$PACKAGE_DIR/switchcraft-${VERSION}-1.x86_64.rpm" \
            -C "$DESTDIR" usr

      - name: Build AppImage
        shell: bash
        env:
          VERSION: ${{ steps.meta.outputs.version }}
        run: |
          set -euo pipefail
          curl -Lo appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool

          APPDIR="$GITHUB_WORKSPACE/AppDir"
          mkdir -p "$APPDIR"
          cp -r "$GITHUB_WORKSPACE/dist-root/usr" "$APPDIR/"

          # AppImage requirements
          cp "$APPDIR/usr/share/applications/com.github.switchcraft.Switchcraft.desktop" "$APPDIR/com.github.switchcraft.Switchcraft.desktop"
          cp "$APPDIR/usr/share/icons/hicolor/512x512/apps/com.github.switchcraft.Switchcraft.png" "$APPDIR/com.github.switchcraft.Switchcraft.png"
          ln -s usr/bin/switchcraft "$APPDIR/AppRun"

          mkdir -p packages
          ARCH=x86_64 ./appimagetool --appimage-extract-and-run "$APPDIR" "packages/switchcraft-${VERSION}-x86_64.AppImage"

      - name: Upload release packages
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/switchcraft_${{ steps.meta.outputs.version }}_amd64.deb
            packages/switchcraft-${{ steps.meta.outputs.version }}-1.x86_64.rpm
            packages/switchcraft-${{ steps.meta.outputs.version }}-x86_64.AppImage
